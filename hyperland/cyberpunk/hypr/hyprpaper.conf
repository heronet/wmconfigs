# Clean Hyprpaper Config for Arch Linux

# 1. Preload the wallpaper (Required)
# "simple.png" is a clean, dark grey background with the Arch logo
preload = /usr/share/backgrounds/archlinux/archwave.png

# 2. Set wallpaper for ALL monitors (indicated by the empty comma)
wallpaper = , /usr/share/backgrounds/archlinux/archwave.png

# 3. Disable the splash text for a cleaner look
splash = false

# 4. Turn off IPC to save a tiny bit of battery since we aren't scripting it
ipc = off
